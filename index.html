<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    
    <div class="screen"></div>
    
        <div class="clicks">
            <div class="num-btns">
                <button class="delete">âŒ«</button>
                <button class="num" data-value="0">0</button>
                <button class="num" data-value=".">.</button>
                <button class="num" data-value="1">1</button>
                <button class="num" data-value="2">2</button>
                <button class="num" data-value="3">3</button>
                <button class="num" data-value="4">4</button>
                <button class="num" data-value="5">5</button>

                <button class="num" data-value="9">9</button>

            </div>

            <div class="operators">
                <button class="add">+</button>

                <button class="multiply">*</button>

                <button class="clear">AC</button>
                
            </div>

            
        </div>

</div>
